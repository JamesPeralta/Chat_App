<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="screen">
            <div id="calculator" class="container">
                <!--  Chat screen -->
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <div id="chat-component">
                            <p id="current-user">You are</p>
                            <div id="chat-display">
                                <div id="chat-div" class="d-flex flex-column-reverse">
                                    <ul id="chat-content">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div id="online-users-component">
                            <p>Online users</p>
                            <div id="user-display">
                                <div id="user-div" class="d-flex flex-column-reverse">
                                    <ul id="user-content">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <textarea id="msg-text" class="form-control type_msg" placeholder="Type your message..."></textarea>
                    </div>
                    <div class="col-md-1">
                        <button id="send-button" type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Socket IO Initialization -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="chat-logic.js">
        </script>
    </body>
</html>
